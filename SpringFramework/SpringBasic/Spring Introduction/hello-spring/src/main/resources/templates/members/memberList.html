<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}"> <!--${} 안에 있는 것은 MVC model안에 있는 값을 꺼낸 것이다.-->
                <!--th:each라 하면 Loop로 돌리게 된다. 그 아래 자식 members List안에 있는 member들을 하나씩 꺼내서 아래 넣어준다.-->
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
